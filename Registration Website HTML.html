<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Resgistration Form</title>
</head>
<body>

    

    <form action="">
        <table align="center" bgcolor="#00FFFF" height="600" width="800">
            <tr>
                
                <th bgcolor="#307D7E"><b>FIRST NAME :</b></th>

                <th><input type="text" placeholder="First Name" size="40" /></th>
            </tr>

            <tr>
                <th bgcolor="#307D7E"><b>LAST NAME :</b></th>

                <th ><input type="text" placeholder="Last Name" size="40" /></th>
            </tr>

            <tr>
                <th bgcolor="#307D7E"><b>FATHER'S NAME :</b></th>

                <th><input type="text" placeholder="Father's Name" size="40" /></th>
            </tr>

            <tr>
                <th bgcolor="#307D7E"><b>MOTHER'S NAME :</b></th>

                <th><input type="text" placeholder="Mother's Name" size="40" /></th>
            </tr>

            <tr>
                <th bgcolor="#307D7E"><b>EMAIL :</b></th>

                <th><input type="text" placeholder="exampl@diu.edu.bd" size="40" /></th>
            </tr>

            <tr>
                <th bgcolor="#307D7E"><b>CONTACT NO :</b></th>

                <th><input type="text" placeholder="01XXXXXXXXX" size="40" /></th>
            </tr>

            <tr>
                <th bgcolor="#307D7E"><b>PRESENT ADDRESS :</b></th>

                <th><input type="text" placeholder="Present Address" size="40" /></th>
            </tr>

            <tr>
                <th bgcolor="#307D7E"><b>PERMANENT ADDRESS :</b></th>

                <th><input type="text" placeholder="Permanent Address" size="40" /></th>
            </tr>

            <tr>
                <th bgcolor="#307D7E"><b>DESCRIPTION :</b></th>

                <th><textarea placeholder="About yourself"></textarea></th>
            </tr>

            <tr>
                <th bgcolor="#307D7E"><b>DATE OF BIRTH :</b></th>

                <th>

                    <select name="Date" id="Date">
                        <option value="Date">Date</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>

                    </select>

                    <select name="Month" id="Month">
                        <option value="Month">Month</option>
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="March">March</option>
                        <option value="April">April</option>

                    </select>

                    <select name="Year" id="Year">
                        <option value="Year">Year</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                    </select>

                </th>
            </tr>

            <tr>
                <th bgcolor="#307D7E"><b>GENDER :</b></th>

                <th>
                    <input type="radio" name="Male" value="Gender" /><span>Male</span>
                    <input type="radio" name="Female" value="Gender" /><span>Female</span>
                </th>

            </tr>

            <tr>

                <th bgcolor="#307D7E">
                    <label ><b>FILE :</b></label>
                </th>
                <th>
                    <input type="file" name="File" />
                </th>

            </tr>

            <tr>

                <th bgcolor="#307D7E">
                    <label><b>FILES :</b></label>
                </th>
                <th>
                    <input type="file" name="Files" multiple="multiple" />
                </th>

            </tr>

       

        </table>

        <br />


        <div class="card-footer">
            <div align="center">
                <button id="SubmitButton" size="50" class="btn btn-outline-success" type="submit">Save</button>
                <button class="btn btn-outline-danger" type="submit">Clear</button>
            </div>

        </div>

    </form>
</body>
</html>
